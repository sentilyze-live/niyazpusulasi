name: Build & Deploy to TestFlight

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_testflight:
        description: 'Deploy to TestFlight after build?'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '15.4'
  SCHEME: 'NiyazPusulasi'
  BUNDLE_ID: 'com.niyazpusulasi.app'

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Build & Test
  # ─────────────────────────────────────────────
  build:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: spm-${{ runner.os }}-${{ hashFiles('project.yml') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -scheme ${{ env.SCHEME }} -clonedSourcePackagesDirPath .spm-cache

      - name: Build (Debug)
        run: |
          xcodebuild build \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            -clonedSourcePackagesDirPath .spm-cache \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            -clonedSourcePackagesDirPath .spm-cache \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7

  # ─────────────────────────────────────────────
  # Job 2: Deploy to TestFlight
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to TestFlight
    runs-on: macos-14
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_testflight == 'true')
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: spm-${{ runner.os }}-${{ hashFiles('project.yml') }}
          restore-keys: spm-${{ runner.os }}-

      # Decode the App Store Connect API Key from secrets
      - name: Decode API Key
        env:
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: echo "$ASC_KEY_CONTENT" | base64 --decode > AuthKey.p8

      # Install certificates and profiles via Fastlane Match
      - name: Install Code Signing
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: fastlane match appstore --readonly

      # Build and upload to TestFlight
      - name: Build & Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: fastlane beta

      - name: Clean up
        if: always()
        run: rm -f AuthKey.p8
