name: Build & Deploy to TestFlight

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_testflight:
        description: 'Deploy to TestFlight after build?'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '16.0'
  SCHEME: 'NiyazPusulasi'
  PROJECT: 'NiyazPusulasi.xcodeproj'
  BUNDLE_ID: 'com.niyazpusulasi.app'

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Build & Test
  # ─────────────────────────────────────────────
  build:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Select iOS Simulator
        run: |
          DESTINATION=$(python3 - <<'PY'
          import json
          import subprocess
          import sys

          preferred = [
              "iPhone 16 Pro",
              "iPhone 16",
              "iPhone 15 Pro",
              "iPhone 15",
              "iPhone SE (3rd generation)"
          ]

          data = json.loads(subprocess.check_output([
              "xcrun", "simctl", "list", "devices", "available", "-j"
          ]))

          ios_devices = []
          for runtime, devices in data.get("devices", {}).items():
              if "iOS" not in runtime:
                  continue
              version_str = runtime.split("iOS-")[-1].replace("-", ".") if "iOS-" in runtime else "0"
              try:
                  version = tuple(int(x) for x in version_str.split("."))
              except ValueError:
                  version = (0,)

              for device in devices:
                  if not device.get("isAvailable"):
                      continue
                  name = device.get("name")
                  udid = device.get("udid")
                  if name and udid and name.startswith("iPhone"):
                      ios_devices.append((name, version, udid))

          chosen = None
          for wanted_name in preferred:
              matches = [d for d in ios_devices if d[0] == wanted_name]
              if matches:
                  chosen = max(matches, key=lambda d: d[1])
                  break

          if not chosen and ios_devices:
              chosen = max(ios_devices, key=lambda d: (d[1], d[0]))

          if not chosen:
              sys.exit("No available iPhone simulator found")

          print(f"platform=iOS Simulator,id={chosen[2]}")
          PY
          )
          echo "IOS_SIM_DESTINATION=$DESTINATION" >> "$GITHUB_ENV"
          echo "Using simulator destination: $DESTINATION"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: spm-${{ runner.os }}-${{ hashFiles('project.yml') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Resolve Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -clonedSourcePackagesDirPath .spm-cache

      - name: Build (Debug)
        run: |
          set -o pipefail
          xcodebuild build \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -destination "${IOS_SIM_DESTINATION}" \
            -clonedSourcePackagesDirPath .spm-cache \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | bundle exec xcpretty

      - name: Run Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -destination "${IOS_SIM_DESTINATION}" \
            -clonedSourcePackagesDirPath .spm-cache \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | bundle exec xcpretty

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7

  # ─────────────────────────────────────────────
  # Job 2: Deploy to TestFlight
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to TestFlight
    runs-on: macos-14
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_testflight == 'true')
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: spm-${{ runner.os }}-${{ hashFiles('project.yml') }}
          restore-keys: spm-${{ runner.os }}-

      # Decode the App Store Connect API Key from secrets
      - name: Decode API Key
        env:
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          set -euo pipefail
          if echo "$ASC_KEY_CONTENT" | grep -q "BEGIN.*PRIVATE KEY"; then
            printf '%s' "$ASC_KEY_CONTENT" > AuthKey.p8
          else
            (echo "$ASC_KEY_CONTENT" | base64 --decode > AuthKey.p8) || \
            (echo "$ASC_KEY_CONTENT" | base64 -d > AuthKey.p8) || \
            (echo "$ASC_KEY_CONTENT" | base64 -D > AuthKey.p8)
          fi
          grep -q "BEGIN.*PRIVATE KEY" AuthKey.p8

      # Install certificates and profiles via Fastlane Match
      - name: Install Code Signing
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: bundle exec fastlane match appstore --readonly

      # Build and upload to TestFlight
      - name: Build & Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: bundle exec fastlane beta

      - name: Clean up
        if: always()
        run: rm -f AuthKey.p8
